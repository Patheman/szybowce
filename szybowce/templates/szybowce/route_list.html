{% extends 'szybowce/base.html' %}

{% block content %}
	{% for route in routes %}
	<div class="route">
		<div class="date">
		{{ route.published_date }}
		</div>
		<h1><a href="{% url 'route_detail' pk=route.pk %}">{{ route.title }}</a></h1>
		<p>{{ route.text|linebreaksbr }}</p>
	</div>
	{% endfor %}
{% endblock content %}
