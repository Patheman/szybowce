{% extends "szybowce/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Twoja nazwa użytkownika lub hasło są niepoprawne. Spróbuj ponownie.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <table class="login">
        <tr>
		<td>Użytkownik</td>
		<td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>Hasło</td>
            <td>{{ form.password }}</td>
        </tr>
        <tr>
		<td><input type="submit" value="Zaloguj" />
		<input type="hidden" name="next" value="{{ next }}" /></td>
        </tr>
        </table>

     </form>
{% endblock %}
